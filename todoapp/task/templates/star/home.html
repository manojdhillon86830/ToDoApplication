<!DOCTYPE html>
{%extends 'star/base.html'%}
{%block child_block%}
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
   <a class="navbar-brand" href="#">ToDo Application</a>

</nav>
<div class='container'>
  <div class = 'row'>
    <div class = 'card card-bodyh-100'>
      <form method='post'>
        <h1> Add Task Here </h1>
        {%csrf_token%}
        {{form.as_p}}
        <input type='submit' value='Add Task' class='btn btn-primary btn-lg' name = 'content'>
      </form>
      <hr>
         <ul class="list-group">
           {%for tas in tasks%}
            <li class="list-group-item"> {{tas.task}}
                <div class='float-right'>
                  <a type="button" class="btn btn-danger" href='delete/{{tas.id}}/'>Delete</a>
                </div>
            </li>
           {%endfor%}
         </ul>
    </div>
   </div>
</div>
{%endblock%}
